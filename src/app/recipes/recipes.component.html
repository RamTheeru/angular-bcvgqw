<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipewasselected)="recipeselected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="selectedRecipe"
    
    *ngIf="selectedRecipe; else infotext"></app-recipe-detail>
    <ng-template #infotext>Please select a Recipe</ng-template>
  </div>
</div>
