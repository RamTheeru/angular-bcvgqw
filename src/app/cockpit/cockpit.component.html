<div class="row"> 
  <div class="col-xs-12">

      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Server Name</label>
          <input type="text"  class="form-control" [(ngModel)]="newServerName">
        </div>
          <div class="col-sm-2 form-group">
          <label for="amount">Content</label>
          <input type="text"  class="form-control" [(ngModel)]="newServerContent">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12"> 
          <button class="btn btn-success" (click)="OnAddServer()" type="submit">AddServer</button>
          
          <button class="btn btn-primary" (click)="OnAddBlueprintServer()" type="button">AddBluePrintServer</button>

        </div>
      </div>
   
  </div>
</div>
